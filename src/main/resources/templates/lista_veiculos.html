<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>Lista de Veículos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px;">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Veículos</h1>
		</div>
		<div class="panel-body">

			<form class="form-inline" th:action="@{/veiculos}" method="post"
				th:object="${veiculo}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Modelo"
						th:field=*{model} />
						<input type="text" class="form-control"
						placeholder="Marca" th:field=*{brand} />
						<input type="number"
						class="form-control" placeholder="Ano" th:field=*{year} />
						<input
						type="text" class="form-control" placeholder="Cor" th:field=*{color} />
						<input type="text" class="form-control" placeholder="Capacidade"
						th:field=*{tank} />
						<input type="text" class="form-control"
						placeholder="Rendimento" th:field=*{measure} />
						<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Ano</th>
						<th>Cor</th>
						<th>Capacidade</th>
						<th>Rendimento</th>
						<th>Autonomia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="veiculo : ${veiculos}">
						<td th:text="${veiculo.model}"></td>
						<td th:text="${veiculo.brand}"></td>
						<td th:text="${veiculo.year}"></td>
						<td th:text="${veiculo.color}"></td>
						<td th:text="${veiculo.tank}"></td>
						<td th:text="${veiculo.measure}"></td>
						<td th:text="${veiculo.autonomy}"></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
